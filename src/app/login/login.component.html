<div  *ngIf="!userenabled" class="container-fluid ps-md-0">
    <div class="row g-0">
      <div class="d-none d-md-flex col-md-8 col-lg-8  ">
        <img src="../assets/Images/login_bg.jpg" class="img-fluid login" alt="login">
      </div>
      <div class="col-md-4 col-lg-4">
        <div class="login d-flex align-items-center py-5">
          <div class="container">
            <div class="row">
              <div class="col-md-9 col-lg-8 mx-auto">
                <img src="../assets/Images/logo.jpg" class="img-fluid logo" alt="logo" >
                <div class="col-md-9 col-lg-8 mx-auto"style="padding-top:75px">
                <img src="../assets/Images/lock.jpg" class="img-fluid WelcomeBanner" alt="lock"  >
                <h3 class="login-heading mb-4" style="text-align: center">Welcome back!</h3>
                 </div>
                <!-- Login Form -->
                <form [formGroup]="LoginForm" (ngSubmit)="onSubmit()">
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="User Name" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors}"  id="inputName" (click) ="populateName()">
                    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                      <div *ngIf="f.name.errors.required">Name is required</div>
                      
                   </div>
                    <label for="floatingInput">Name</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" formControlName="password"[ngClass]="{ 'is-invalid': submitted && f.password.errors }" id="inputPassword4">
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                      <div *ngIf="f.password.errors.required">Password is required</div>
                   </div>
                    <label for="floatingPassword">Password</label>
                  </div>
  
                  <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                    <label class="form-check-label" for="rememberPasswordCheck">
                      Remember password
                    </label>
                  </div>
  
                  <div class="d-grid">
                    <button class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2" type="submit">Sign in</button>
                    <div class="text-center">
                      <a class="small" href="#">Forgot password?</a>
                    </div>
                  </div>
  
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class=" d-flex d-md-none  ">
        <img src="../assets/Images/login_bg.jpg" class="img-fluid" style="padding-top: 5px;width:100%" alt="login">
      </div>
    </div>
  </div>

<ng-template #UsersCompRef></ng-template>
